{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-4">Book an Appointment with Dr. {{ doctor.user.get_full_name }}</h1>

    {% if error_message %}
        <div class="bg-red-100 text-red-700 border border-red-400 px-4 py-2 rounded mb-4">
            {{ error_message }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="appointment_date" class="block text-sm font-medium text-gray-700">Appointment Date</label>
            <input type="date" id="appointment_date" name="appointment_date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <div class="mb-4">
            <label for="appointment_time" class="block text-sm font-medium text-gray-700">Appointment Time</label>
            <input type="time" id="appointment_time" name="appointment_time" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <div class="mb-4">
            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
            <input type="text" id="location" name="location" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <div class="mb-4">
            <label for="notes" class="block text-sm font-medium text-gray-700">Notes (Optional)</label>
            <textarea id="notes" name="notes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
        </div>

        <button type="submit" class="bg-green-500 text-black py-2 px-4 rounded">Book Appointment</button>
    </form>
</div>
{% endblock %}
