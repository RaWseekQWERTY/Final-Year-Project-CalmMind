{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-4">Register Availability for Dr. {{ doctor.user.get_full_name }}</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="visiting_hours_start" class="block text-sm font-medium text-gray-700">Visiting Hours Start</label>
            <input type="time" id="visiting_hours_start" name="visiting_hours_start" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        
        <div class="mb-4">
            <label for="visiting_hours_end" class="block text-sm font-medium text-gray-700">Visiting Hours End</label>
            <input type="time" id="visiting_hours_end" name="visiting_hours_end" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        
        <div class="mb-4">
            <label for="consultation_fee" class="block text-sm font-medium text-gray-700">Consultation Fee</label>
            <input type="number" id="consultation_fee" name="consultation_fee" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        
        <div class="mb-4">
            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
            <input type="text" id="location" name="location" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <button type="submit" class="bg-green-500 text-black py-2 px-4 rounded hover:bg-green-600">
            Save Availability
        </button>
        
    </form>
</div>
{% endblock %}
