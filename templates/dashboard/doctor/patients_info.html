{% extends 'dashboard/doctor/base.html' %}

{% block extra_css %}
<!-- Add DataTables CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
<style>
    .hidden {
        display: none;
    }
    .tab-btn {
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-bottom: 2px solid transparent;
    }
    .tab-btn.active-tab {
        border-bottom-color: #4CAF50;
        color: #4CAF50;
    }
    .readonly-field {
        background-color: #f3f4f6;
        cursor: not-allowed;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <table id="patients-table" class="w-full">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Contact Number</th>
                    <th>Last Appointment</th>
                    <th>Total Appointments</th>
                    <th>PHQ-9 Severity</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
    </div>
</div>

<!-- Patient Details Modal -->
<div id="patientModal" class="hidden flex justify-center items-center fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full px-12">
    <div class="relative top-20 mx-auto p-5 border shadow-lg rounded-md bg-white" style="width: 70%;">
        <div class="mt-3">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-900">Patient Details</h3>
                <button onclick="closePatientModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Tabs -->
            <div class="border-b border-gray-200 mb-4">
                <nav class="flex -mb-px">
                    <button onclick="switchTab('info')" class="tab-btn active-tab" data-tab="info">
                        Patient Information
                    </button>
                    <button onclick="switchTab('appointments')" class="tab-btn" data-tab="appointments">
                        Appointments
                    </button>
                    <button onclick="switchTab('assessments')" class="tab-btn" data-tab="assessments">
                        PHQ-9 Assessments
                    </button>
                </nav>
            </div>

            <!-- Tab Contents -->
            <div id="infoTab" class="tab-content">
                <!-- Content will be dynamically inserted -->
            </div>
            <div id="appointmentsTab" class="tab-content hidden">
                <!-- Content will be dynamically inserted -->
            </div>
            <div id="assessmentsTab" class="tab-content hidden">
                <!-- Content will be dynamically inserted -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Add jQuery if not already included -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Add DataTables JS -->
<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>

<script>
    $(document).ready(function() {
        $('#patients-table').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: "{% url 'doctor-patients-data' %}",
                type: "GET"
            },
            columns: [
                { data: 'full_name' },
                { data: 'contact_number' },
                { data: 'last_appointment' },
                { data: 'total_appointments' },
                { 
                    data: 'phq9_severity',
                    render: function(data, type, row) {
                        if (type === 'display') {
                            return data;  // Return the HTML badge
                        }
                        // For sorting/filtering, return the text content
                        return $(data).text();
                    }
                },
                { 
                    data: 'actions',
                    orderable: false,
                    searchable: false
                }
            ],
            responsive: true,
            pageLength: 10,
            language: {
                processing: "Loading...",
                zeroRecords: "No matching records found",
                info: "Showing _START_ to _END_ of _TOTAL_ entries",
                infoEmpty: "Showing 0 to 0 of 0 entries",
                infoFiltered: "(filtered from _MAX_ total entries)"
            }
        });
    });

    // Handle View button click
    $('#patients-table').on('click', '.view-patient', function() {
        var patientId = $(this).data('patient-id');
        openPatientModal(patientId);
    });

    function openPatientModal(patientId) {
        document.getElementById('patientModal').classList.remove('hidden');
        loadPatientData(patientId);
    }

    function closePatientModal() {
        document.getElementById('patientModal').classList.add('hidden');
    }

    function switchTab(tabName) {
        // Hide all tab contents
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.add('hidden');
        });

        // Remove active class from all buttons
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active-tab');
        });

        // Show the selected tab content
        document.getElementById(tabName + 'Tab').classList.remove('hidden');

        // Add active class to the selected button
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active-tab');
    }

    function loadPatientData(patientId) {
        $.get(`{% url 'patient-modal-data' 0 %}`.replace('0', patientId))
            .done(function(data) {
                $('#infoTab').html(createPatientInfoHtml(data.patient_info));
                $('#appointmentsTab').html(createAppointmentsHtml(data.appointments));
                $('#assessmentsTab').html(createAssessmentsHtml(data.assessments));
            })
            .fail(function() {
                alert('Failed to load patient data.');
            });
    }

    function createPatientInfoHtml(info) {
        return `
            <div class="grid grid-cols-2 gap-4">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" value="${info.full_name}" class="w-full px-3 py-2 border rounded-md readonly-field" readonly>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="text" value="${info.email}" class="w-full px-3 py-2 border rounded-md readonly-field" readonly>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
                    <input type="text" value="${info.contact_number}" class="w-full px-3 py-2 border rounded-md readonly-field" readonly>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                    <input type="text" value="${info.date_of_birth}" class="w-full px-3 py-2 border rounded-md readonly-field" readonly>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                    <input type="text" value="${info.gender}" class="w-full px-3 py-2 border rounded-md readonly-field" readonly>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <input type="text" value="${info.address}" class="w-full px-3 py-2 border rounded-md readonly-field" readonly>
                </div>
            </div>
        `;
    }

    function createAppointmentsHtml(appointments) {
        return `
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Location</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Notes</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        ${appointments.map(apt => `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">${apt.date}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${apt.time}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${apt.status}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${apt.location}</td>
                                <td class="px-6 py-4">
                                    <textarea 
                                        class="appointment-notes"
                                        data-appointment-id="${apt.id}"
                                        onchange="updateNotes(this)"
                                    >${apt.notes}</textarea>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;
    }

    function createAssessmentsHtml(assessments) {
        return `
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Score</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Severity</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        ${assessments.map(assessment => `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">${assessment.date}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${assessment.score}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${assessment.severity}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;
    }

    // Close modal when clicking outside
    document.getElementById('patientModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closePatientModal();
        }
    });
</script>
{% endblock %}
