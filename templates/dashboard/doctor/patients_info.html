{% extends 'dashboard/doctor/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Patients Information</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="patientsTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Patient Name</th>
                            <th>Contact Number</th>
                            <th>Last Appointment</th>
                            <th>Total Appointments</th>
                            <th>Latest PHQ-9 Severity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Edit Patient Modal -->
<div class="modal fade" id="editPatientModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Modal content will be loaded dynamically -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<!-- DataTables Bootstrap CSS -->
<link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css" rel="stylesheet">
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- Make sure jQuery is loaded -->
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

<script>
    $.ajaxSetup({
    headers: { "X-CSRFToken": "{{ csrf_token }}" }
});
$(document).ready(function() {
    $('#patientsTable').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "{% url 'doctor_patients_data' %}",
            "type": "GET",
            "dataSrc": function(json) {
                console.log("Fetched Data:", json);  
                return json.data;
            }
        },
        "columns": [
            {"data": "patient"},  
            {"data": "contact_number"},
            {"data": "last_appointment"},
            {"data": "total_appointments"},
            {"data": "phq9_severity"},
            {
                "data": "id",
                "render": function(data, type, row) {
                    return '<button class="btn btn-primary btn-sm edit-patient" data-id="' + data + 
                           '"><i class="fas fa-edit"></i> Edit</button>';
                }
            }
        ]
    });
});
</script>
{% endblock %}
