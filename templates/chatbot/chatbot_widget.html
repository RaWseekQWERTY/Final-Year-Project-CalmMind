{% load static %}

<div id="chatbot-container" class="fixed bottom-4 right-4 z-50">
    <!-- Chat Button -->
    <button id="chat-button" 
        class="bg-green-600 text-white rounded-full p-4 shadow-lg hover:bg-green-700 transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
    </button>

    <!-- Chat Widget -->
    <div id="chat-widget" class="hidden bg-white rounded-lg shadow-xl w-80 sm:w-96 max-h-96 flex flex-col overflow-hidden">
        <!-- Header -->
        <div class="bg-green-600 text-white p-4 flex justify-between items-center">
            <h3 class="font-medium">Mental Health Assistant</h3>
            <button id="close-chat" class="text-white hover:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" 
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" 
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <!-- Messages Area -->
        <div id="messages-container" class="flex-1 p-4 overflow-y-auto bg-gray-50">
            <div class="message bot-message">
                <div class="px-4 py-2 rounded-lg bg-gray-200 inline-block max-w-3/4">
                    Hi there! I'm your mental health assistant. How can I help you today?
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="hidden px-4 py-2">
            <div class="flex space-x-1 items-center text-gray-500">
                <span>Assistant is typing</span>
                <div class="typing-dots flex">
                    <span class="dot animate-bounce">.</span>
                    <span class="dot animate-bounce" style="animation-delay: 0.2s">.</span>
                    <span class="dot animate-bounce" style="animation-delay: 0.4s">.</span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t p-4 bg-white">
            <form id="chat-form" class="flex space-x-2">
                <input type="text" id="message-input" 
                    class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" 
                    placeholder="Type your message..." required>
                <button type="submit" 
                    class="bg-green-600 text-white rounded-lg px-4 py-2 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Send
                </button>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/chatbot.js' %}" defer></script>
