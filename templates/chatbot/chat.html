{% extends "base.html" %}

{% block content %}
  <!-- Main Content -->
  <div class="max-w-7xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Chat Section -->
    <div class="lg:col-span-2">
      <div class="border rounded-lg shadow-sm h-[600px] flex flex-col">
        <!-- Chat Messages -->
        <div class="flex-1 p-4 overflow-y-auto">
          <!-- Assistant Message -->
          <div class="flex gap-3 mb-4">
            <div class="w-8 h-8 rounded-full bg-teal-100 flex-shrink-0 flex items-center justify-center">
              <div class="w-6 h-6 rounded-full bg-teal-500"></div>
            </div>
            <div>
              <div class="text-sm text-gray-500">CalmMind Assistant</div>
              <div class="text-sm">Hello! I'm your CalmMind assistant. How are you feeling today?</div>
            </div>
          </div>
          
          <!-- User Message -->
          <div class="flex gap-3 mb-4 justify-end">
            <div>
              <div class="text-sm bg-blue-50 p-2 rounded-lg">I've been feeling a bit anxious lately</div>
            </div>
            <div class="w-8 h-8 rounded-full bg-blue-100 flex-shrink-0"></div>
          </div>
        </div>
        
        <!-- Quick Replies and Input -->
        <div class="p-4 border-t">
          <!-- Quick Reply Buttons -->
          <div class="flex flex-wrap gap-2 mb-4">
            <button class="bg-white text-gray-700 border border-gray-300 rounded-full px-4 py-1 text-sm hover:bg-gray-50">Book an appointment at 3pm on balkot cafe</button>
            <button class="bg-white text-gray-700 border border-gray-300 rounded-full px-4 py-1 text-sm hover:bg-gray-50">Feeling depressed</button>
            <button class="bg-white text-gray-700 border border-gray-300 rounded-full px-4 py-1 text-sm hover:bg-gray-50">Sleep problems</button>
          </div>
          
          <!-- Input Area -->
          <div class="flex gap-2">
            <input type="text" placeholder="Type your message..." class="flex-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
            <button class="bg-teal-600 hover:bg-teal-700 text-white rounded-md px-3 py-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Right Sidebar -->
    <div class="space-y-4">
      <!-- Assessment Card -->
      <div class="border rounded-lg shadow-sm p-4">
        <h3 class="font-medium mb-2">PHQ-9 Assessment</h3>
        <p class="text-sm text-gray-600 mb-4">Take a quick depression screening test to help us better understand your needs</p>
        <button class="w-full bg-green-600 hover:bg-green-700 text-white rounded-md px-4 py-2">Start Assessment</button>
      </div>
    </div>
  </div>
{% endblock %}
