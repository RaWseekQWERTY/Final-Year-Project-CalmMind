{% extends "base.html" %} {% block content %}
<div class="bg-white-50">
  <div class="flex min-h-[80vh] flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="text-center sm:mx-auto sm:w-full sm:max-w-md">
      <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">
        Sign in
      </h1>
    </div>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div
        class="bg-gray-200 px-4 pb-4 pt-8 sm:rounded-lg sm:px-10 sm:pb-6 sm:shadow"
      >
        <form class="space-y-6" method="post">
          {% csrf_token %}
          <div>
            {% if messages %}
            <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
            <label
              for="username"
              class="block text-sm font-medium text-black-700"
            >
              Username
            </label>
            <div class="mt-1">
              <input
                id="username"
                name="username"
                type="text"
                data-testid="username"
                required=""
                class="block w-full appearance-none rounded-md border border-white-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:bg-white-800 dark:border-gray-600 dark:text-black dark:placeholder-gray-300 dark:focus:border-indigo-400 dark:focus:ring-indigo-400 sm:text-sm"
                value=""
              />
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-black-700"
            >
              Password
            </label>
            <div class="mt-1">
              <input
                id="password"
                name="password"
                type="password"
                data-testid="password"
                autocomplete="current-password"
                required=""
                class="block w-full appearance-none rounded-md border border-white-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:bg-white-800 dark:border-gray-600 dark:text-black dark:placeholder-gray-300 dark:focus:border-indigo-400 dark:focus:ring-indigo-400 sm:text-sm"
                value=""
              />
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember_me"
                name="remember_me"
                type="checkbox"
                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 dark:text-white dark:border-gray-600 dark:focus:ring-indigo-400 disabled:cursor-wait disabled:opacity-50"
              />
              <label for="remember_me" class="ml-2 block text-sm text-black">
                Remember me
              </label>
            </div>
            <div class="text-sm">
              <a
                class="font-medium text-green-600 hover:text-green-500"
                href=""
              >
                Forgot your password?
              </a>
            </div>
          </div>
          <div>
            <button
              data-testid="login"
              type="submit"
              class="group relative flex w-full justify-center rounded-md border bg-green-200 px-4 py-2 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:bg-green-600 dark:hover:bg-green-600"
            >
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              </span>
              Sign In
            </button>
          </div>
        </form>
        <div class="m-auto mt-6 w-fit md:mt-8">
          <span class="m-auto dark:text-black"
            >Don't have an account?
            <a class="font-semibold text-green-600" href="/register"
              >Create Account</a
            >
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
