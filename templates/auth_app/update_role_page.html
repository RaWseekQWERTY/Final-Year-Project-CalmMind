<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Role</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
    <div class="container">
       <h1 class="mb-4">Update User Role</h1>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User: {{ user.username }}</h5>
                <p class="card-text">Current Role: {{ user.role }}</p>
                <form method="post" >
                     {% csrf_token %}
                      <div class="mb-3">
                       <label for="role" class="form-label">Select Role:</label>
                        <select name="role" id="role" class="form-control" required>
                             {% for role_choice in user.ROLE_CHOICES %}
                                 <option value="{{ role_choice.0 }}" {% if user.role == role_choice.0 %} selected {% endif %}>{{ role_choice.1 }}</option>
                            {% endfor %}
                        </select>
                   </div>
                    <button type="submit" class="btn btn-primary">Update Role</button>
                </form>
               </div>
           </div>
      </div>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
