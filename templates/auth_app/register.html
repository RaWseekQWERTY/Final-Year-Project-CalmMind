{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalmMind | {% block part %} signup {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body>
    {% block content %}
    <div
      class="flex min-h-screen items-center justify-center bg-green-50 font-[sans-serif]"
    >
      <div
        class="max-w-md w-full mx-auto border border-gray-300 rounded-2xl p-8 bg-white shadow-lg rounded-lg"
      >
        <div class="flex items-center justify-center mb-6">
          <svg
            class="w-16 h-16 text-green-500"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2a10 10 0 00-10 10 10 10 0 0010 10 10 10 0 0010-10A10 10 0 0012 2zM4 12a8 8 0 1116 0A8 8 0 014 12zm8-5a5 5 0 00-5 5 5 5 0 0010 0 5 5 0 00-5-5zm0 8a3 3 0 01-3-3h6a3 3 0 01-3 3z"
            />
          </svg>
        </div>

        <!-- Display Messages -->
        {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
          <p
            class="text-sm p-3 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-600{% else %}bg-green-100 text-green-600{% endif %}"
          >
            {{ message }}
          </p>
          {% endfor %}
        </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="grid sm:grid-cols-2 gap-8">
            <div>
              <label class="text-gray-800 text-sm mb-2 block">First Name</label>
              <input
                name="first_name"
                type="text"
                class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                placeholder="Enter name"
              />
            </div>
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Last Name</label>
              <input
                name="last_name"
                type="text"
                class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                placeholder="Enter last name"
              />
            </div>
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Email Id</label>
              <input
                name="email"
                id="email"
                type="text"
                class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                placeholder="Enter email"
              />
            </div>
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Username</label>
              <input
                name="username"
                id="username"
                type="text"
                class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                placeholder="Enter mobile number"
              />
            </div>
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Password</label>
              <input
                name="password"
                type="password"
                class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                placeholder="Enter password"
              />
            </div>
            <div>
              <label class="text-gray-800 text-sm mb-2 block"
                >Confirm Password</label
              >
              <input
                name="confirm_password"
                id="confirm_password"
                type="password"
                class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                placeholder="Enter confirm password"
              />
            </div>
          </div>

          <div class="!mt-12">
            <button
              type="submit"
              class="w-full px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
            >
              Sign up
            </button>
          </div>

          <p class="text-gray-800 text-sm mt-6 text-center">
            Already have an account?
            <a
              href="{% url 'login' %}"
              class="text-green-600 font-semibold hover:underline ml-1"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
