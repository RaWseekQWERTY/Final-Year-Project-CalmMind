{% extends 'auth_app/login.html' %}
{% load static %}

{% block part %}Verify OTP{% endblock %}

{% block content %}
<div class="bg-green-50 flex items-center justify-center min-h-screen font-[sans-serif]">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <div class="flex items-center justify-center mb-6">
            <svg class="w-16 h-16 text-green-500" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8V7a4 4 0 00-8 0v4h8z"/>
            </svg>
        </div>
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <p class="text-sm p-3 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-600{% else %}bg-green-100 text-green-600{% endif %}">
                {{ message }}
            </p>
            {% endfor %}
        </div>
        {% endif %}
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Enter OTP</h2>
        <p class="text-sm text-gray-600 text-center mb-6">Please enter the OTP sent to your email</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700">OTP</label>
                <input type="text" id="otp" name="otp" required maxlength="6"
                    class="w-full px-3 py-2 mt-1 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    pattern="[0-9]{6}" title="Please enter 6 digits">
            </div>
            <button type="submit"
                class="w-full px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Verify OTP
            </button>
        </form>
    </div>
</div>
{% endblock %}
